<form class="displayQuestion">
    <div>
        <img src="/.images" alt="insert image here">
    </div>
    <div class="question">
        <h2>${STORE[i].question}</h2>
    </div>
    <div class="answers">
        <input class="answers" type="radio" value="${STORE[i].answers[0]">${STORE[i].answers[0]<br>
        <input class="answers" type="radio" value="${STORE[i].answers[1]">${STORE[i].answers[1]<br>
        <input class="answers" type="radio" value="${STORE[i].answers[2]">${STORE[i].answers[2]<br>
        <input class="answers" type="radio" value="${STORE[i].answers[3]">${STORE[i].answers[3]<br>
    </div>     
    <div>
        <button type="submit">Submit</button>
    </div>
    <div>
        <a href="./startScreen.html">Start</a>
        <a href="./feedbackScreen.html">Answer</a>
        <a href="./overallScreen.html">Results</a>
    </div>
</form>
<footer>
    <div class="questionNum">${STORE[i]+1} / ${STORE.length}</div>
    <div class ="score">${score}</div>
</footer>
